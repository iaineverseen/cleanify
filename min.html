<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lua Compressor</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      .code-font {
        font-family: 'JetBrains Mono', monospace;
      }

      textarea {
        resize: none;
        transition: all 0.2s ease;
      }

      textarea:focus {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
      }

      textarea::-webkit-scrollbar {
        width: 8px;
      }

      textarea::-webkit-scrollbar-track {
        background: #1e293b;
        border-radius: 4px;
      }

      textarea::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      button, label {
        transition: all 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
      }

      button:active {
        transform: scale(0.98);
      }

      .glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }

      .glow:hover {
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
      }
      
      #toast {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease, bottom 0.3s ease;
      }
    </style>
  </head>

  <body class="min-h-screen text-gray-200">
    <div class="max-w-2xl mx-auto p-6">
      <!-- Header -->
      <div class="mb-8 text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl mb-3 shadow-lg glow">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Lua Compressor</h1>
      </div>

      <!-- Input Section -->
      <div class="mb-6 bg-gradient-to-br from-slate-900 to-slate-800 rounded-xl p-5 shadow-2xl border border-slate-700">
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-2">
            <span class="text-sm font-semibold text-gray-300 uppercase tracking-wide">Input Lua Code</span>
            <div class="text-xs text-gray-400" id="inputSize">0 bytes</div>
          </div>
          <div class="flex items-center gap-2">
            <label class="cursor-pointer text-sm text-white transition bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 px-4 py-2 rounded-lg font-medium shadow-lg hover:shadow-xl">
              <span class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                Upload File
              </span>
              <input type="file" id="fileInput" accept=".lua,.txt" class="hidden" />
            </label>
          </div>
        </div>

        <textarea
          id="input"
          class="code-font w-full h-48 p-4 bg-slate-950/80 border border-slate-600 rounded-lg text-sm text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
          placeholder="Paste your Lua code here..."
        ></textarea>
      </div>

      <!-- Compress Button -->
      <div class="mb-6">
        <button
          onclick="compress()"
          class="w-full py-3.5 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg text-base transition-all duration-300 shadow-xl hover:shadow-2xl glow active:shadow-lg"
        >
          <div class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            Compress Code
          </div>
        </button>
      </div>

      <!-- Output Section -->
      <div class="bg-gradient-to-br from-slate-900 to-slate-800 rounded-xl p-5 shadow-2xl border border-slate-700">
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-3">
            <span class="text-sm font-semibold text-gray-300 uppercase tracking-wide">Compressed Output</span>
            <div id="ratio" class="text-sm font-medium"></div>
          </div>
          <div class="flex items-center gap-3">
            <div class="text-sm text-gray-400" id="outputSize">0 bytes</div>
            <button
              onclick="downloadOutput()"
              class="flex items-center gap-2 text-sm text-white transition bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 px-4 py-2 rounded-lg font-medium shadow-lg hover:shadow-xl"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              Download
            </button>
          </div>
        </div>

        <textarea
          id="output"
          class="code-font w-full h-48 p-4 bg-slate-950/80 border border-slate-600 rounded-lg text-sm text-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 placeholder-gray-500"
          placeholder="Compressed output will appear here..."
          readonly
        ></textarea>
      </div>

      <!-- Stats Card -->
      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-gradient-to-br from-slate-900 to-slate-800 p-5 rounded-xl border border-slate-700 shadow-xl">
          <div class="text-xs text-gray-400 mb-1">Compression Ratio</div>
          <div id="ratioNumber" class="text-2xl font-bold text-blue-400">0%</div>
        </div>
        <div class="bg-gradient-to-br from-slate-900 to-slate-800 p-5 rounded-xl border border-slate-700 shadow-xl">
          <div class="text-xs text-gray-400 mb-1">Space Saved</div>
          <div id="spaceSaved" class="text-2xl font-bold text-emerald-400">0 bytes</div>
        </div>
        <div class="bg-gradient-to-br from-slate-900 to-slate-800 p-5 rounded-xl border border-slate-700 shadow-xl">
          <div class="text-xs text-gray-400 mb-1">Processing Time</div>
          <div id="processingTime" class="text-2xl font-bold text-purple-400">0ms</div>
        </div>
      </div>

      <!-- Info Section -->
      <div class="mt-8 text-center text-gray-400 text-sm">
        <p class="bg-slate-900/50 border border-slate-700 rounded-lg p-3 inline-block">
          <span class="text-blue-400 font-medium">ℹ️</span> Supports Lua files up to 5MB
        </p>
      </div>
    </div>

    <!-- Toast - Simple fixed positioning -->
    <div
      id="toast"
      class="px-6 py-3 bg-gradient-to-r from-slate-900 to-slate-800 text-white text-sm rounded-lg shadow-2xl flex items-center gap-2 border border-slate-700"
    >
      <svg id="toastIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      <span id="toastMessage"></span>
    </div>

    <script>
      function removeLuaComments(code) {
        let result = '';
        let i = 0;
        const len = code.length;

        while (i < len) {
          const char = code[i];

          if (char !== '-' && char !== '"' && char !== "'" && char !== '[') {
            result += char;
            i++;
            continue;
          }

          const nextChar = code[i + 1] || '';

          if (char === '"' || char === "'") {
            const r = parseStringFast(code, i, char, len);
            result += r.content;
            i = r.endIndex;
            continue;
          }

          if (char === '[') {
            const lb = matchLongBracketFast(code, i, false, len);
            if (lb) {
              result += lb.content;
              i = lb.endIndex;
              continue;
            }
            result += char;
            i++;
            continue;
          }

          if (char === '-' && nextChar === '-') {
            const after = i + 2;
            if (code[after] === '[') {
              const lb = matchLongBracketFast(code, after, true, len);
              if (lb) {
                i = lb.endIndex;
                if (code[i] === '\n') result += '\n', i++;
                continue;
              }
            }
            while (i < len && code[i] !== '\n') i++;
            if (code[i] === '\n') result += '\n', i++;
            continue;
          }

          result += char;
          i++;
        }
        return result;
      }

      function parseStringFast(code, start, quote, len) {
        let out = code[start];
        let i = start + 1;

        while (i < len) {
          const c = code[i];
          if (c === quote) {
            out += c;
            i++;
            break;
          }
          if (c === '\\' && i + 1 < len) {
            out += c + code[i + 1];
            i += 2;
            continue;
          }
          out += c;
          i++;
        }

        return { content: out, endIndex: i };
      }

      function matchLongBracketFast(code, start, isComment, len) {
        if (code[start] !== '[') return null;
        let i = start + 1;
        let eq = 0;

        while (code[i] === '=') eq++, i++;
        if (code[i] !== '[') return null;
        i++;

        const close = ']' + '='.repeat(eq) + ']';
        const end = code.indexOf(close, i);
        if (end === -1) return null;

        return {
          content: isComment ? '' : code.slice(start, end + close.length),
          endIndex: end + close.length
        };
      }

      const LZW = {
        CHARS: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&()*+,-./:;<=>?@[]^_`{|}~"',

        encode(codes) {
          if (!Array.isArray(codes) || codes.length === 0) {
            throw new Error('Invalid codes array');
          }

          const bytes = [];
          let bits = 0, nb = 0;
          let width = 9, limit = 512, size = 258;

          for (let i = 0; i < codes.length; i++) {
            const c = codes[i];
            if (typeof c !== 'number' || c < 0 || c > 65535 || !Number.isFinite(c)) {
              throw new Error(`Invalid code at index ${i}: ${c}`);
            }

            bits |= c << nb;
            nb += width;

            while (nb >= 8) {
              bytes.push(bits & 255);
              bits >>= 8;
              nb -= 8;
            }

            size++;
            if (size > limit && width < 16) {
              width++;
              limit <<= 1;
            }
          }

          if (nb > 0) bytes.push(bits & 255);

          let out = '';
          for (let i = 0; i < bytes.length; i += 4) {
            let v =
              (bytes[i] || 0) |
              ((bytes[i + 1] || 0) << 8) |
              ((bytes[i + 2] || 0) << 16) |
              ((bytes[i + 3] || 0) << 24);

            v >>>= 0;
            
            for (let j = 0; j < 5; j++) {
              if (v === 0 && j > 0) break;
              
              const idx = v % 91;
              if (idx < 0 || idx >= this.CHARS.length) {
                throw new Error('Encoding index out of range');
              }
              out += this.CHARS[idx];
              v = Math.floor(v / 91);
            }
          }
          return out;
        },

        compress(input) {
          try {
            if (typeof input !== 'string') {
              throw new Error('Input must be a string');
            }

            if (input.trim().length === 0) {
              throw new Error('Input is empty');
            }

            let cleaned = removeLuaComments(input);
            if (!cleaned.trim()) {
              throw new Error('No code remaining after removing comments');
            }

            const encoder = new TextEncoder();
            let bytes;
            try {
              bytes = encoder.encode(cleaned);
            } catch (encodeError) {
              throw new Error('Invalid Unicode characters in code');
            }

            if (bytes.length === 0) {
              throw new Error('No compressible content found');
            }

            const dict = new Map();
            for (let i = 0; i < 256; i++) {
              dict.set(String.fromCharCode(i), i);
            }

            let w = '';
            let size = 256;
            const codes = [];
            const maxDictSize = 65536;

            for (const b of bytes) {
              const c = String.fromCharCode(b);
              const wc = w + c;
              if (dict.has(wc)) {
                w = wc;
              } else {
                const code = dict.get(w);
                if (code === undefined) {
                  throw new Error('Dictionary lookup failed');
                }
                codes.push(code);
                if (size < maxDictSize) {
                  dict.set(wc, size++);
                }
                w = c;
              }
            }
            
            if (w) {
              const code = dict.get(w);
              if (code === undefined) {
                throw new Error('Final dictionary lookup failed');
              }
              codes.push(code);
            }

            if (codes.length === 0) {
              throw new Error('No compressible content found');
            }

            const enc = this.encode(codes);
            if (!enc || enc.length === 0) {
              throw new Error('Encoding failed');
            }

            const escapedEnc = enc.replace(/\\/g, '\\\\').replace(/"/g, '\\"');
            const escapedChars = this.CHARS.replace(/\\/g, '\\\\').replace(/"/g, '\\"');

            if (codes.length > 1000000) {
              throw new Error('Compressed output too large');
            }

            return `return(function(s,n)local C="${escapedChars}"local B,b,w,t,z={},0,9,512,258;for i=1,#s,5 do local v=0;for j=0,4 do local idx=(C:find(s:sub(i+j,i+j),1,1)or 1)-1;v=v+idx*91^j end;for k=0,3 do B[#B+1]=v//256^k%256 end end;local E,x,y={},1,0;for i=1,n do while y<w do b=b+(B[x]or 0)*2^y;x=x+1;y=y+8 end;E[i]=b%2^w;b=b//2^w;y=y-w;z=z+1;if z>t and w<16 then w=w+1;t=t*2 end end;local D,R={},{}for i=0,255 do D[i]=string.char(i)end;local p=D[E[1]]or""R[1]=p;local d=256;for i=2,n do local c=E[i]local e=D[c]if e then R[i]=e;if p~=""then D[d]=p..e:sub(1,1)end elseif c==d then e=p..p:sub(1,1);R[i]=e;D[d]=e else R[i]=""end;d=d+1;p=e or p end;return loadstring(table.concat(R))end)("${escapedEnc}",${codes.length})(...)`;
          } catch (error) {
            throw new Error(`Compression failed: ${error.message}`);
          }
        }
      };

      let currentFileName = 'compressed';

      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const inputSize = document.getElementById('inputSize');
      const outputSize = document.getElementById('outputSize');
      const ratio = document.getElementById('ratio');
      const ratioNumber = document.getElementById('ratioNumber');
      const spaceSaved = document.getElementById('spaceSaved');
      const processingTime = document.getElementById('processingTime');

      function formatBytes(b) {
        if (!b) return '0 bytes';
        if (b < 1024) return b + ' bytes';
        if (b < 1024 * 1024) return (b / 1024).toFixed(2) + ' KB';
        return (b / (1024 * 1024)).toFixed(2) + ' MB';
      }

      function updateSizes() {
        const i = new Blob([input.value]).size;
        const o = new Blob([output.value]).size;
        inputSize.textContent = formatBytes(i);
        outputSize.textContent = formatBytes(o);
        
        if (i && o && o > 0) {
          const p = ((1 - o / i) * 100).toFixed(1);
          const saved = i - o;
          
          ratioNumber.textContent = `${p}%`;
          spaceSaved.textContent = formatBytes(saved);
          
          if (p > 0) {
            ratio.textContent = `${p}% smaller`;
            ratio.className = 'text-sm font-semibold text-emerald-400';
            ratioNumber.className = 'text-2xl font-bold text-emerald-400';
          } else if (p < 0) {
            ratio.textContent = `${Math.abs(p)}% larger`;
            ratio.className = 'text-sm font-semibold text-red-400';
            ratioNumber.className = 'text-2xl font-bold text-red-400';
          } else {
            ratio.textContent = 'same size';
            ratio.className = 'text-sm font-semibold text-gray-400';
            ratioNumber.className = 'text-2xl font-bold text-gray-400';
          }
        } else {
          ratio.textContent = '';
          ratioNumber.textContent = '0%';
          spaceSaved.textContent = '0 bytes';
          ratioNumber.className = 'text-2xl font-bold text-blue-400';
        }
      }

      input.addEventListener('input', () => {
        updateSizes();
        if (output.value) {
          output.value = '';
          updateSizes();
        }
      });

      function compress() {
        if (!input.value.trim()) {
          toast('Enter some Lua code first', true);
          return;
        }
        
        const startTime = performance.now();
        
        try {
          output.value = LZW.compress(input.value);
          const endTime = performance.now();
          const timeTaken = endTime - startTime;
          
          processingTime.textContent = `${Math.round(timeTaken)}ms`;
          updateSizes();
          toast('Code compressed successfully!');
        } catch (e) {
          const errorMsg = e.message || 'Unknown compression error';
          toast(errorMsg, true);
        }
      }

      function downloadOutput() {
        if (!output.value) {
          toast('Nothing to download', true);
          return;
        }
        
        try {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(new Blob([output.value], { type: 'text/plain' }));
          a.download = `${currentFileName}_compressed.lua`;
          a.click();
          URL.revokeObjectURL(a.href);
          toast('Download started!');
        } catch (e) {
          toast('Download failed', true);
        }
      }

      document.getElementById('fileInput').addEventListener('change', e => {
        const fileInput = e.target;
        const f = fileInput.files[0];
        
        if (!f) return;
        
        const fileName = f.name.toLowerCase();
        const isValidExtension = fileName.endsWith('.lua') || fileName.endsWith('.txt');
        
        if (!isValidExtension) {
          toast('Only .lua and .txt files are allowed', true);
          fileInput.value = '';
          return;
        }
        
        const minSize = 1.5 * 1024;
        if (f.size < minSize) {
          const fileSizeKB = (f.size / 1024).toFixed(2);
          toast(`File too small (${fileSizeKB} KB). Minimum is 1.50 KB`, true);
          fileInput.value = '';
          return;
        }
        
        const nameWithoutExt = f.name.replace(/\.(lua|txt)$/i, '');
        currentFileName = nameWithoutExt;
        
        const maxSize = 5 * 1024 * 1024;
        if (f.size > maxSize) {
          const fileSizeMB = (f.size / (1024 * 1024)).toFixed(2);
          toast(`File too large (${fileSizeMB} MB). Maximum is 5.00 MB`, true);
          fileInput.value = '';
          return;
        }
        
        const r = new FileReader();
        r.onload = e => {
          input.value = e.target.result;
          output.value = '';
          updateSizes();
          const loadedSizeKB = (new Blob([e.target.result]).size / 1024).toFixed(2);
          toast(`File loaded (${loadedSizeKB} KB)`);
        };
        r.onerror = () => {
          toast('Failed to read file', true);
          fileInput.value = '';
        };
        r.readAsText(f);
      });

      function toast(msg, isError = false) {
        const t = document.getElementById('toast');
        const icon = document.getElementById('toastIcon');
        const message = document.getElementById('toastMessage');
        
        message.textContent = msg;
        
        // Set position and styling
        t.style.position = 'fixed';
        t.style.bottom = '1rem';
        t.style.left = '50%';
        t.style.transform = 'translateX(-50%)';
        t.style.zIndex = '9999';
        
        if (isError) {
          t.style.background = 'linear-gradient(to right, #991b1b, #7f1d1d)';
          t.style.borderColor = '#dc2626';
          icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
        } else {
          t.style.background = 'linear-gradient(to right, #065f46, #047857)';
          t.style.borderColor = '#10b981';
          icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
        }
        
        // Show toast
        t.style.opacity = '1';
        
        // Hide after 3 seconds
        setTimeout(() => {
          t.style.opacity = '0';
        }, 3000);
      }

      updateSizes();
    </script>
  </body>
</html>
